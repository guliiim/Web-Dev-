<h2>Products</h2>


<ul *ngFor="let product of products">
    <h3>
        <a
          [title]="product.name + ' details'"
          [routerLink]="['/products', product.id]">
          {{ product.name }}
          
        </a>
        <li *ngFor="let phone of phones">

            <img src="{{phone}}" alt="">
        </li>
      </h3> 
    
  </ul>
